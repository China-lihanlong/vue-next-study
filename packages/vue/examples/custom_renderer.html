<div id="app"></div>

<script src="../dist/vue.global.js"></script>
<script>
  const { createApp, ref, reactive } = Vue

  const App = {
    template: `
    <div>
      <div>
        <div></div>
      </div>  
    </div>
    `,
    setup() {
      const counter = ref(0)
      function addCounter() {
        counter.value++
      }

      const list = reactive([0, 1, 2, 3, 4, 5, 6])

      return {
        counter,
        addCounter,
        list
      }
    }
  }

  const app = createApp(App).mount('#app')
</script>
