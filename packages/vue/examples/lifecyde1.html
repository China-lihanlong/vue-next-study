<div id="app"></div>
<script src="../dist/vue.global.js"></script>
<script>
  const {createApp, ref, onMounted, onBeforeUpdate, onUpdated, onBeforeUnmount, onUnmounted} = Vue


  const App = {
    template: `
      <div>{{counter}}</div>
      <button @click="changeCounter">changeCounter</button>
    `,
    setup() {
      const counter = ref(1)

      const changeCounter = () => {
        counter.value++
      }

      onMounted(() => {
        console.log(`组件已经挂载, 当前counter值为${counter.value}`)
      })


      onBeforeUpdate(() => {
        console.log(`组件即将更新`)
      })

      onUpdated(() => {
        console.log(`组件已经更新，当前counter的值为${counter.value}`)
      })

      return {
        counter,
        changeCounter
      }
    }
  }

  const app = createApp(App)

  app.mount('#app')
</script>
