<div id="app">
  <div>{{ count }}</div>
  <p @click="addCount">{{ doubleCount }}</p>
</div>
<script src="../dist/vue.global.js"></script>
<script>
  const { ref, computed, createApp } = Vue
  const App = {
    setup() {
      // 这个ref有三个依赖
      const count = ref(3)

      /* const threeCount = computed(() => {
        const doubleCount = computed(() => {
          return count.value * 2
        })
        return count.value * doubleCount.value
      }) */

      const doubleCount = computed(() => {
        return count.value * 2
      })

      function addCount() {
        return count.value++
      }

      return {
        count,
        doubleCount,
        addCount
      }
    }
  }

  const app = createApp(App).mount('#app')
</script>
