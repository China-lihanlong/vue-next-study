<div id="app"></div>
<script src="../dist/vue.global.js"></script>
<script>
  const {createApp, ref} = Vue

  const App = {
    template: `
      <div>{{counter}}</div>
      <input type="text" @keyup.,="addCounter" :value="counter" />
    `,

    setup() {
      const counter = ref(0)
      function addCounter() {
        counter.value++
      }

      return {
        counter,
        addCounter
      }
    }
  }

  const app = createApp(App).mount('#app')
</script>
