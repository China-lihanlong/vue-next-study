<div id="app"></div>
<script src="../dist/vue.global.js"></script>
<script>
  const { createApp, ref } = Vue


  const ChildComponent = {
    props: {
      counter: {
        type: Number,
        default: 0
      },

      styleClass: {
        type: String,
        default: ''
      }
    },

    template: `
      <div>
        <h1 :class="styleClass">{{counter}}</h1>  
      </div>
    `
  }


  const App = {
    template: `
      <div>
        <ChildComponent :counter="counter" :styleClass="styleClass" :style="{fontSize: counter + 'px'}" />
        <button @click="addCounter">addCounter</button>
        <button @click="changeStyleClass">changeStyleClass</button>
      </div>
    `,
    setup() {
      const counter = ref(0)
      function addCounter() {
        counter.value++
      }

      const styleClass = ref('colorRed')
      function changeStyleClass() {
        styleClass.value === 'colorRed'
          ? (styleClass.value = 'colorGreen')
          : (styleClass.value = 'colorRed')
      }

      return {
        counter,
        addCounter,
        styleClass,
        changeStyleClass
      }
    },
    components: {
      ChildComponent
    }
  }

  const app = createApp(App).mount('#app')
</script>
