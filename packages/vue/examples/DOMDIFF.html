<script>
  const { createApp, ref, reactive } = Vue
  const App = {
    props: ['username'],

    setup() {
      const count = ref(0)
      let state = reactive([1, 2, 3, 4])
      function pushState() {
        state[1] = 4
        state[0] = 2
        state[2] = 1
        state[3] = 3
      }
      function addCount() {
        count.value++
      }
      return {
        html: '',
        count,
        addCount,
        state,
        pushState,
        show: ref(false)
      }
    },

    created () {
      console.log('created')
    }
  }
  const comp = {
    template:
      `
     <div>
       {{ count }}
     </div>
     `,
    props: {
      count: Number
    },
    setup() {
      const state = reactive([1, 2, 3, 4, 5, 6])
      return {
        state
      }
    }
  }
  const app = createApp(App, {
    username: 'xxxx'
  }).component('comp', comp).mount('#app')
</script>

   * 的作用是遍历Fragment(或者称之为块)中的每一个元素进行对比还是调用patch)

  // console.log(LST(data))
  function getSequence(arr) {
    // 数组p的作用：记录当前项的在最长递增子序列中位置的前一个位置
    const p = arr.slice()
    const result = [0]
    let i, j, u, v, c
    /**
     * c 是中间值的索引
     * i 是当前比较项的索引
     * j 是当前项的前一个索引
     * u 是数组的前半部分
     * v 是数组的后半部分
     */
    const len = arr.length
    for (i = 0; i < len; i++) {

      // 使用数组中的每一项和结果中索引的最后一个(当成最大的)对应的值(我把它叫做：lastValue)对比
      // 如果当前项大于lastValue 就可以将当前项的索引存储在结果中
      // 当前处理完成 就可以跳出当前循环 进行下一项的处理
      // 创建严格递增子数组
      // 但是呢也有可能小于的情况, 说明这里无法完全处理完毕 需要下面的处理
      // 当前对比项
      const arrI = arr[i]
      if (arrI !== 0) {
        j = result[result.length - 1]
        if (arr[j] < arrI) {
          // 记录当前项在子序列中的前一个的缩影
          p[i] = j
          // 将值的索引添加到结果中 在这个值符合条件的情况
          result.push(i)
          continue
        }
        u = 0
        v = result.length - 1
        // 在这里 说明result内已经存储了最长递增子序列的一部分，但是当前对比项比lastValue小
        // 证明当前对比项应当在lastValue前面，但是我们不能确定lastValue前面的是不是还是比当前项大
        // 这里采用的是二分算法 是通过二分查找在已经存在的递增子数组中找到位置给当前项替换
        while (u < v) {
          // 这里是用位运算的二分算法
          c = (u + v) >> 1
          if (arr[result[c]] < arrI) {
            u = c + 1
          } else {
            v = c
          }
        }
        if (arrI < arr[result[u]]) {
          if (u > 0) {
            // 修改映射表中的记录值
            p[i] = result[u - 1]
          }
          result[u] = i
        }
      }
    }
    // 由于可能会出现后面的值比前面的值小，然后导致的替换
    // [7, 8] 下一个是3 => [3, 8] 但是呢 最长递增子序列还是 [7, 8] 长度是2
    // 如果后面扩列了 最长递增子序列的长度改变了，那就不是 [7, 8]了
    // 出现了比8小且比3大的值 8就会被替换掉 
    // 一直到酒最后 通过映射表数组p从后往前推 (较大的值一般都是直接拼接到后面)
    u = result.length
    v = result[u - 1]
    while (u-- > 0) {
      result[u] = v
      v = p[v]
    }
    return result
  }
  getSequence([7, 8, 3, 4, 5, 9, 9, 9])
</script>
